apply plugin: 'java'
apply plugin: 'idea'

defaultTasks 'clean', 'cleanIdea', 'build'

sourceCompatibility = 1.8
// To be able to access the jars from local dir
repositories {
    jcenter()
    flatDir {
        dirs 'lib'
    }

}

dependencies {
    compile 'junit:junit:4.4'
    compile name: 'gradle-core-2.1'
    compile name: 'gradle-tooling-api-2.1'
    compile name: 'gradle-resources-2.1'
    compile name: 'gradle-messaging-2.1'
    compile name: 'gradle-base-services-2.1'
    compile name: 'gradle-wrapper-2.1'
    compile name: 'guava-jdk5-17.0'
    compile name: 'slf4j-api-1.7.5'
}

test {
    enabled = false;
}
